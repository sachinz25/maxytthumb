<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #thumbnail {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Thumbnail Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <button onclick="getThumbnail()">Get Thumbnail</button>
        <div id="thumbnail"></div>
    </div>

    <script>
        function getThumbnail() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(videoUrl);

            if (!videoId) {
                alert('Invalid YouTube URL');
                return;
            }

            // Display the thumbnail
            const thumbnailDiv = document.getElementById('thumbnail');
            thumbnailDiv.innerHTML = `<img src="/get-thumbnail?video_id=${videoId}" alt="YouTube Thumbnail" style="max-width: 100%;">`;
        }

        function extractVideoId(url) {
            // Extract video ID from YouTube URL
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
